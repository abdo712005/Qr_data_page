<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الشخص</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #232526, #414345);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 15px;
        }

        /* الحاوية الرئيسية */
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        /* تنسيق العنوان */
        h2 {
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: bold;
            color: #ffcc00;
        }

        /* تنسيق المعلومات */
        p {
            font-size: 18px;
            margin: 8px 0;
            letter-spacing: 0.5px;
        }

        strong {
            color: #ffcc00;
        }

        /* تنسيق الروابط */
        a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* نص في حالة عدم وجود رابط */
        .no-link {
            font-size: 16px;
            color: #ddd;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>تفاصيل الشخص</h2>
        <p><strong>رقم التعريف (ID):</strong> <span id="id">جارِ التحميل...</span></p>
        <p><strong>الاسم:</strong> <span id="name">جارِ التحميل...</span></p>
        <p><strong>رقم الهاتف:</strong> <span id="phone">جارِ التحميل...</span></p>
        <p><strong>البريد الإلكتروني:</strong> <span id="email">جارِ التحميل...</span></p>
        <p><strong>شهادة الميلاد:</strong> <span id="birthCert">جارِ التحميل...</span></p>
    </div>

    <script>
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            id: params.get("id") || "غير متوفر",
            name: params.get("name") || "غير متوفر",
            phone: params.get("phone") || "غير متوفر",
            email: params.get("email") || "غير متوفر",
            birthCert: params.get("birthCert") || ""
        };
    }

    window.onload = function () {
        const data = getQueryParams();

        // عرض البيانات في الصفحة
        document.getElementById("id").textContent = data.id;
        document.getElementById("name").textContent = data.name;
        document.getElementById("phone").textContent = data.phone;
        document.getElementById("email").textContent = data.email;

        // عرض رابط شهادة الميلاد
        const birthCertElement = document.getElementById("birthCert");
        if (data.birthCert && data.birthCert.startsWith("http")) {
            let birthCertUrl = decodeURIComponent(data.birthCert);
            birthCertElement.innerHTML = `<a href="${birthCertUrl}" target="_blank">عرض الملف</a>`;
        } else {
            birthCertElement.textContent = "غير متوفر";
            birthCertElement.classList.add("no-link");
        }
    };
    </script>
</body>
</html>
