<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الشخص</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #232526, #414345);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 15px;
        }

        /* الحاوية الرئيسية */
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        /* تنسيق العنوان */
        h2 {
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: bold;
            color: #ffcc00;
        }

        /* تنسيق المعلومات */
        p {
            font-size: 18px;
            margin: 8px 0;
            letter-spacing: 0.5px;
        }

        strong {
            color: #ffcc00;
        }

        /* تنسيق الصورة */
        .profile-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .profile-container img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #ffcc00;
            display: none; /* سيتم إظهارها بعد التحميل */
            object-fit: cover;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .profile-container img:hover {
            transform: scale(1.05);
        }

        /* نص في حالة عدم وجود صورة */
        .no-image {
            font-size: 16px;
            color: #ddd;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>تفاصيل الشخص</h2>
        <p><strong>الاسم:</strong> <span id="name">جارِ التحميل...</span></p>
        <p><strong>العمر:</strong> <span id="age">جارِ التحميل...</span></p>
        <p><strong>رقم الهاتف:</strong> <span id="phone">جارِ التحميل...</span></p>
        <p><strong>البريد الإلكتروني:</strong> <span id="email">جارِ التحميل...</span></p>

        <div class="profile-container">
            <img id="profileImage" src="" alt="الصورة الشخصية">
            <p id="noImageText" class="no-image">لا توجد صورة متاحة</p>
        </div>
    </div>

   <script>
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            name: params.get("name") || "غير متوفر",
            age: params.get("age") || "غير متوفر",
            phone: params.get("phone") || "غير متوفر",
            email: params.get("email") || "غير متوفر",
            image: params.get("image") || ""
        };
    }

    window.onload = function () {
        const data = getQueryParams();
        document.getElementById("name").textContent = data.name;
        document.getElementById("age").textContent = data.age;
        document.getElementById("phone").textContent = data.phone;
        document.getElementById("email").textContent = data.email;

        const imgElement = document.getElementById("profileImage");
        const noImageText = document.getElementById("noImageText");

        if (data.image && data.image.startsWith("http")) {
            let imageUrl = decodeURIComponent(data.image);

            // ✅ إصلاح مشاكل الروابط عند استخدام &amp;
            if (imageUrl.includes("&amp;")) {
                imageUrl = imageUrl.replace(/&amp;/g, "&");
            }

            imgElement.src = imageUrl;
            imgElement.style.display = "block";
            imgElement.style.opacity = "1";
            noImageText.style.display = "none";

            // ✅ التحقق مما إذا كان الرابط صحيحًا
            imgElement.onerror = function () {
                imgElement.style.display = "none";
                noImageText.style.display = "block";
            };
        } else {
            imgElement.style.display = "none";
            noImageText.style.display = "block";
        }
    };
</script>

</body>
</html>
