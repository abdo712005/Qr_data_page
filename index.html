<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الشخص</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>تفاصيل الشخص</h2>
        <p><strong>الاسم:</strong> <span id="name">جارِ التحميل...</span></p>
        <p><strong>العمر:</strong> <span id="age">جارِ التحميل...</span></p>
        <p><strong>رقم الهاتف:</strong> <span id="phone">جارِ التحميل...</span></p>
        <p><strong>البريد الإلكتروني:</strong> <span id="email">جارِ التحميل...</span></p>
        <img id="profileImage" src="" alt="الصورة الشخصية" style="display:none;">
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get("name") || "غير متوفر",
                age: params.get("age") || "غير متوفر",
                phone: params.get("phone") || "غير متوفر",
                email: params.get("email") || "غير متوفر",
                image: params.get("image") || ""
            };
        }

        // تحميل البيانات في الصفحة
        window.onload = function () {
            const data = getQueryParams();
            document.getElementById("name").textContent = data.name;
            document.getElementById("age").textContent = data.age;
            document.getElementById("phone").textContent = data.phone;
            document.getElementById("email").textContent = data.email;
            
            // إذا كان هناك صورة، عرضها
            if (data.image) {
                const imgElement = document.getElementById("profileImage");
                imgElement.src = decodeURIComponent(data.image);
                imgElement.style.display = "block";
            }
        };
    </script>

</body>
</html>
